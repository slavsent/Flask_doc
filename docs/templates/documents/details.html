{% extends 'base.html' %}

{% block title %}
    Document #{{ document.id }}: {{ document.name }}
{% endblock %}

{% block body %}
    <h1>Title: {{ document.name }}</h1>
    <div class="row">
        <div class="col-6">
            <p>Text: {{ document.body }}</p>
            <div>Published: {{ document.dt_created }}</div>
            <div>Version: {{ document.version }}</div>
        </div>
        <hr>
        <a href="{{ url_for('documents_app.edit', document_id=document.id) }}">Edit</a>
        <a href="{{ url_for('documents_app.delete', document_id=document.id) }}">Delete</a>
    </div>
{% endblock %}
